        F277W: 20.123
        F380M: 20.123
        F430M: 20.123
        F480M: 20.123

  calibrator1:
    name: HD-218172
    tot_exp: None
    ext_flux: None
    magnitude:
      F277W: 10.123
      F380M: 10.123
      F430M: 10.123
      F480M: 10.123


# Define parameters (that overwrite defaults)
parameters:
  general:
    in_dir: /data/jwst_ami/data/neil_wrap
    # Must set this - no default value
    out_dir: /data/jwst_ami/data/neil_wrap
  
  instrument:
    pix_scale: 0.065
  
  simulation:
    psf: 
      F380M:
        # Must set this - no default value
        path: /data/jwst_ami/data/neil_wrap/psfs/psf_F380M.fits
        recompute_psf: False
      F480M:
        # Must set this - no default value
        path: /data/jwst_ami/data/neil_wrap/psfs/psf_F480M.fits
        recompute_psf: False
    fov_pixels: 79
    oversample: 11
    
  ami-sim:
    use: True
    # Must set this no default value
    path: /data/jwst_ami/data/neil_wrap/amisim/
    uptheramp: 0
    create_calibrator: 0
    overwrite: 1
    uniform_flatfield: 0
    overwrite_flatfield: 0
    random-seed: 1
    include-det-noise: 1
    install-dir: /data/jwst_ami/bin/ami_sim
    package: driver_scene
    modules: pyami
    # don't set these
    scene:
      F380M: /data/jwst_ami/data/neil_wrap/amisim/file.fits
      F480M: /data/jwst_ami/data/neil_wrap/amisim/file.fits
    # don't set these
    out:
      F380M: /data/jwst_ami/data/neil_wrap/amisim/file.fits
      F480M: /data/jwst_ami/data/neil_wrap/amisim/file.fits
  mirage:
    use: False
    test1: True
    test2: False
  dms:
    use: False
    test1: True
    test2: False
  ami-cal:
    use: False
    test1: True
    test2: False
  implaneia:
    use: False
