# Define parameters (that overwrite defaults)
parameters:
  general:
    in_dir: /data/jwst_ami/data/neil_wrap
    # Must set this - no default value
    out_dir: /data/jwst_ami/data/neil_wrap

  instrument:
    pix_scale: 0.065

  simulation:
    psf:
      F380M:
        # Must set this - no default value
        path: /data/jwst_ami/data/neil_wrap/psfs/psf_F380M.fits
        recompute_psf: False
      F480M:
        # Must set this - no default value
        path: /data/jwst_ami/data/neil_wrap/psfs/psf_F480M.fits
        recompute_psf: False
    fov_pixels: 79
    oversample: 11

  ami-sim:
    use: False
    # Must set this no default value
    path: /data/jwst_ami/data/neil_wrap/amisim/
    create_scene: True
    create_simulation: True
    uptheramp: 0
    create_calibrator: 0
    overwrite: 1
    uniform_flatfield: 0
    overwrite_flatfield: 0
    random-seed: 1
    include-det-noise: 1
    install-dir: /data/jwst_ami/bin/ami_sim
    package: driver_scene
    modules: pyami
    verbose: 0
    # don't set these
    scene:
      F380M: None
      F480M: None
    # These will override inputs of AMI-CAL (set None to use defaults)
    out:
      F380M: None
      F480M: None

  mirage:
    use: False
    test1: True
    test2: False

  dms:
    use: False
    test1: True
    test2: False

  amical:
    use:
      ami-sim_input: True
      mirage_input: False
      extraction: True
      analysis: True
    extract:
      fake_obj: True
      mask_name: g7
      bs_multi_tri: False
      peak_method: fft
      hole_diameter: 0.8
      cutoff: 0.0001
      fw_splodge: 0.7
      native_err: False
      n_wl: 3
      n_block: 0
      theta_detector: 0
      scaling_uv: 1
      i_wl: None
      unbias_v2: True
      comp_cp_cov: True
      display_plots: True
      expert_plot: False
      verbose: False
      path: None
    analysis:
      candid:
        use: True
        rmin: 20
        rmax: 250
        step: 50
        ncore: 12
        diam: 20
      pymask:
        use: False
        sep_prior:
          - 100
          - 180
        pa_prior:
          - 20
          - 80
        cr_prior:
          - 230
          - 270
        ncore: 12
        extra_error: 0
        err_scale: 1
        mcmc:
          niters: 800
          walkers: 100
          initial_guess:
            - 146
            - 47
            - 244
          burn_in: 100
        cr_limit:
          nsim: 500
          ncore: 12
          smax: 250
          nsep: 100
          cmax: 5000
          nth: 30
          ncrat: 60
      plot: True

  implaneia:
    use: False
